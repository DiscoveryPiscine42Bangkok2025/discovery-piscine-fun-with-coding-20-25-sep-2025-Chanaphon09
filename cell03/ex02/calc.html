<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It’s over 9000</title>
</head>
<body>
  <h2>Calculator</h2>
  <input type="text" id="left" placeholder="Left operand">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="Right operand">
  <input type="submit" value="Try me!" onclick="calculate()">

  <script>
    function calculate() {
      const left = document.getElementById("left").value;
      const right = document.getElementById("right").value;
      const operator = document.getElementById("operator").value;

      // แปลงค่าเป็นจำนวนเต็ม
      const a = parseInt(left, 10);
      const b = parseInt(right, 10);

      // ตรวจสอบ input ต้องเป็นจำนวนเต็มบวก
      if (isNaN(a) || isNaN(b) || a < 0 || b < 0) {
        alert("Error :(");
        return;
      }

      let result;

      // กรณีหารหรือ modulo ด้วยศูนย์
      if ((operator === "/" || operator === "%") && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      // คำนวณผลลัพธ์
      switch (operator) {
        case "+": result = a + b; break;
        case "-": result = a - b; break;
        case "*": result = a * b; break;
        case "/": result = a / b; break;
        case "%": result = a % b; break;
      }

      // แสดงผล
      alert(result);
      console.log(result);
    }

    // ทุกๆ 30 วิ แสดง alert
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>
</body>
</html>
