<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Example</title>
  <link rel="stylesheet" href="parallax.css">
</head>
<body>

  <!-- Section 1 with background image -->
  <div class="parallax bg1">
    <div class="caption">
      <span class="text">Welcome to My Parallax Page</span>
    </div>
  </div>

  <!-- Black block with text -->
  <div class="block">
    <h2>This is the middle section</h2>
    <p>You can write any message here.</p>
  </div>

  <!-- Section 2 with background image -->
  <div class="parallax bg2">
    <div class="caption">
      <span class="text">Thank You for Scrolling!</span>
    </div>
  </div>

</body>
</html>
